<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

          </div>
        <div class="mb-3">
            <label for="hrE" class="form-label">Hora de Entrada</label>

          <div class="mb-3">

            <input type="text" class="form-control" id="resp" aria-describedby="emailHelp">
          </div>

          <input type="button" value="CALCULAR" onclick="calcular()">
