<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="js/ex.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    
    <form action="">

          <div class="mb-3">
            <label for="Anonasc" class="form-label">ANO nasc:</label>
            <input type="text" class="form-control" id="Anonasc" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="Mesnasc" class="form-label">MÊS nasc:</label>
            <input type="text" class="form-control" id="Mesnasc" aria-describedby="emailHelp">
          </div>


          <div class="mb-3">
            <label for="diaNasc" class="form-label">Dia nasc:</label>
            <input type="text" class="form-control" id="diaNasc" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="AnoAtual" class="form-label">ANO atual:</label>
            <input type="text" class="form-control" id="AnoAtual" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="MesAtual" class="form-label">MÊS atual:</label>
            <input type="text" class="form-control" id="MesAtual" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="DiaAtual" class="form-label">Dia atual:</label>
            <input type="text" class="form-control" id="DiaAtual" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="resp" class="form-label">Maior de idade ou não?</label>
            <input type="text" class="form-control" id="resp" aria-describedby="emailHelp">
          </div>



          <input type="button" value="CALCULAR" onclick="calcular()">


    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
