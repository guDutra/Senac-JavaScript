<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="js/ex4.js"></script>
</head>
  <body>
    
    <form action="">
        <div class="mb-3">
            <label for="hrInicial" class="form-label">Hora Inicial:</label>
            <input type="text" class="form-control" id="hrInicial" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="MinutoInicial" class="form-label">Minuto Inicial:</label>
            <input type="text" class="form-control" id="MinutoInicial" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="hrFinal" class="form-label">Hora Final:</label>
            <input type="text" class="form-control" id="hrFinal" aria-describedby="emailHelp">
          </div>

          

          <div class="mb-3">
            <label for="MinutoFinal" class="form-label">Minuto Final:</label>
            <input type="text" class="form-control" id="MinutoFinal" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="resp" class="form-label">Tempo:</label>
            <input type="text" class="form-control" id="resp" aria-describedby="emailHelp">
          </div>



          <input type="button" value="CALCULAR" onclick="calcular()">


    </form>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
