<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylee.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>



  <body>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="container">
    <form action="">
        <div class="form-row">
            <div class="form-group col-md-6">

                <div id="camposinsere">
                    <div class="mb-3">
                        <label for="Produto" class="form-label">Produto:</label>
                        <input type="text" class="form-control" id="Produto" >
                      </div>
                
                      <div class="mb-3">
                        <label for="valor" class="form-label">Valor:</label>
                        <input type="text" class="form-control" id="valor" >
                      </div>
                </div>
            </div>
          
        </div>
      
        <div class="form-row">
            <div class="form-group mb-2 space-between col-md-12">
                <div id="ffirstButt" > 
                    <button type="button" class="btn btn-success" value="I" onclick="insereInicio()">Insere Ínicio</button>
                    <button type="button" class="ml-2 btn btn-success" value="F" onclick="insereFim()">Insere Fim</button>
                    <button type="button" class="ml-2 btn btn-success" value="M" onclick="inserir()">Insere Meio</button>
                </div>
            </div>
        </div>
           
 
        <div class="form-row">
            <div class="form-group mb-2" >
                <button type="button" class="btn btn-success">Exclui Início</button>
                <button type="button" class="ml-2 btn btn-success">Exclui Fim</button>
                <button type="button" class="ml-2 btn btn-success">Exclui Meio</button>
            </div>
        </div>
      
        <div class="form-row">
            <div class="form-group mb-2" >
                <button type="button" class="btn btn-success">Ordena</button>
                <button type="button" class="ml-2 btn btn-success">Ordena Reverso</button>
            </div>
        </div>

        <div class="form-floating">
            <textarea class="form-control" id="campotxt" style="height: 300px; resize: none;"  ></textarea>
            <label for="floatingTextarea2">Produto ------  Preço </label>
          </div>
     
        </div>
    </form>
    



</body>
</html>
