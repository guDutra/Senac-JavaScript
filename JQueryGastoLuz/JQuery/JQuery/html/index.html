<form  id="formulario" >

  <h1 > Gasto de Energia </h1>
  <div class="form-floating mb-3">

    <label for="floatingInput">Aparelho</label>
  </div>

      <div class="form-floating mb-3">

      <div class="form-floating mb-3">
        <input type="number" class="form-control horasTXT" id="floatingInput" placeholder="350">
        <label for="floatingInput">Horas por Dia</label>

        <div class="form-floating mb-3">
          <input type="text" class="form-control valorTXT" id="floatingInput" placeholder="350">
          <label for="floatingInput">Valor Hora</label>

        <button type="button" id="botao" class="btn btn-outline-success">Cadastrar</button>
        <button type="button" id="boton" onclick="adiciona()" class="btn btn-outline-success">Consultar</button>
      </div>
</form>
